<div>
  <h1>To Do List</h1>
  <div class="input-container">
  <input type="text" placeholder="Add task" aria-label="New task" [(ngModel)]="newTask"/>
  <button aria-label="Add task" (click)="addTask()">+</button>
  </div>
  <ul>
    <li *ngFor="let task of taskList; let i = index">
      {{task}}
      <button  aria-label="Delete task" (click)="deleteTask(i)">&times;</button>
    </li>
  </ul>
</div>
